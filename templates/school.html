{% block content %}
<h1>{% block title %} School {% endblock %}</h1>
<h1>Centro: {{ info['Centro'] }}</h1>
<div>
  <h2>Admission</h2>
  <table>
    <tr>
      <th>Etapa</th>
      <th>Estado</th>
      <th>Periodo</th>
      <th>Cantidad</th>
    </tr>
    {% for a in admissions %}
    <tr>
      <td>{{ a['Etapa'] }}</td>
      <td>{{ a['Estado'] }}</td>
      <td>{{ a['Periodo'] }}</td>
      <td>{{ a['Cantidad'] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
